<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习div和span标签</title>
</head>
<div>
    <h3>div标签</h3>
    <p align="center">
        自带换行效果，单独一行
    </p>
    <hr/> <!--水平分割线-->
</div>
<span>
     <h3>span标签</h3>
    <p>
        span里只能放文字、图片、表单元素,不能放p、h、ul、dl、ol、div
        <a href="">详细信息</a>
        <br/>
        <a href="">购买</a>
    </p>
    <hr/>
</span>
<div>
    <h3>span与div区别: </h3>
    <p>
        1、span不换行，div换行
        <br/>
        2、div为容器标签，里面什么都可以放，甚至放div自己
        <br/>
        3、span里只能放文字、图片、表单元素,不能放p、h、ul、dl、ol、div
        <br/>
    </p>
</div>

</body>
</html>
